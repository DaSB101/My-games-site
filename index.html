<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STFX Games Library</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <h1>STFX Games Library</h1>
    <div>
      <button id="toggle-mode">Switch to Light Mode</button>
      <input type="text" id="tab-name-input" placeholder="Enter tab name">
      <button id="set-tab-name">Set Tab Name</button>
      <input type="text" id="favicon-input" placeholder="Enter favicon URL">
      <button id="set-favicon">Set Favicon</button>
    </div>
  </header>
  <main>
    <div id="game-list"></div>
  </main>
  <footer>
    <p>&copy; 2024 STFX Games Library</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
