<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STFX Games Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

        <h1>STFX Games Library</h1>
        <input type="text" id="siteUrlInput" placeholder="Enter website URL">

        <div class="game-list" id="gameList"></div>
    </section>
</body>

</html>
